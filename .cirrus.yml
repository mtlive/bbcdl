task:
  container:
    cpu: 8
    memory: 8G
    image: python:latest
  timeout_in: 120m
  pip_cache:
    folder: ~/

  build_script:
# Install dependency
    - apt-get update
    - apt-get -qq install ffmpeg

    - pyenv global 3.7.1
    - pip3 install --upgrade youtube-dl
    - cd ~/
    - youtube-dl http://www.bbc.co.uk/iplayer/episode/b0c13s5n/hospital-series-4-episode-3 --add-metadata --write-sub --convert-subs srt --embed-subs --proxy http://62.7.85.234:8080/ -f "[height >= 480][tbr<2100]" --recode-video mkv --postprocessor-args "-crf 27 -tune film"
    - ls -l



