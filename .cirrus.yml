    cpu: 8
    memory: 8G
    image: python:latest
  timeout_in: 120m
  pip_cache:
    folder: ~/

  build_script:
# Install dependency
    - apt-get update
    - apt-get -qq install magic-wormhole software-properties-common
    - add-apt-repository ppa:jon-hedgerows/get-iplayer
    - echo "deb http://ftp.us.debian.org/debian buster main" >> /etc/apt/sources.list
    - apt-get update
    - apt-get -qq --allow-unauthenticated -y install get-iplayer ffmpeg

#    - pip3 install --upgrade youtube-dl
