    - get_iplayer --proxy=http://62.7.85.234:8080/ --get https://www.bbc.co.uk/iplayer/episode/m0002fq1/hospital-series-4-episode-5 --metadata --thumbnail --subtitles --tvmode=hlshd,tvbetter --fps25 #--command-tv='ffmpeg -i "<filename>" -i *.srt -map 0 -c:v libx264 -crf 24.4 -tune film -preset veryslow -c:a copy -scodec srt -y output.mkv'
